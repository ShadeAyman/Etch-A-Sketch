<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="png" href="paint-palette.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body id="mainBody" ondragstart="return false;" ondrop="return false;" class="light">
    <!-- to stop the browser from unintentionally dragging the div elments some time when clicking quicly -->

    <div class="nav">
        <header id="header">Etch-A-Sketch</header>
        <button id="theme">Theme</button>
    </div>
    <div class="body">
        <div class="buttonscontainer">
            <input type="color" id="colorpicker" value="#000000">
            <button id="mainBrush">Brush</button>
            <button id="Rainbow"> Seizure Rush</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div>
                <input type="range" min="1" max="42" value="14" class="slide" id="slider">
                <p>grid:<span id="display"></span></p>
            </div>
            <button id="toggleGrid">toggle Grid</button>
        </div>
        <div id="gridContainer">
        </div>
    </div>
    <p class="note"> note: click and drag functionality only works on PCs ....for now</p>
    <a href="https://github.com/ShadeAyman/Etch-A-Sketch">
        <footer id="footer">Drawn-by-Shade</footer>
    </a>
</body>

</html>
